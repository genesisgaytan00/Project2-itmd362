  <div id ="application-header">
    <h1>Yale School of Art</h1>
    <h2>Fall 2024 Application</h2>
  </div>
  
  <main>
    <!-- login form goes here -->
    <form name="appform" class="applicationform" id="application-form" onsubmit="return validateForm()" action="#null" method="get" autocomplete="on">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      <div>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname">
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div>
        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
          <option value="select">-- Select --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nonbinary">Non-binary</option>
          <option value="other">Prefer not to say</option>
        </select>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>  
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <button type="submit" onclick="myFunction()">APPLY NOW</button>
    </form>
  </main>
