  <div id ="login-header">
    <h1>Yale School of Art</h1>
    <h2>Student Login</h2>
  </div>
  
  <main>
    <!-- login form goes here -->
    <form class="loginform" id="login-form" action="#null" method="get" autocomplete="on">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" onclick="output()">Login</button>
      <h3>Need Help Logining In?</h3>
      <button onclick="window.location.href='https://www.art.yale.edu/about/contact'">Contact Us</button>
    </form>
  </main>
